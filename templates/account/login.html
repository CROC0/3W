{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

<h1>Login</h1>



<form action="/account/login" method="post" class="px-4 py-3" id="form">
    <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="email@example.com" name="username">
        <div style="color:red" id="emailvalidator"></div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        <div style="color:red" id="passwordvalidator"></div>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
            Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
<div class="dropdow n-divider"></div>
<a class="dropdown-item" href="/account/register">New around here? Sign up</a>
<a class="dropdown-item" href="/account/reset">Forgot password?</a>

<script>
    $(document).ready(function () {
        $('#form').on('submit', function () {
            var username = $("#email").val();
            var password = $("#password").val();
            if (password && username) {

                return true;
            }
            else if (!username) {
                $("#emailvalidator").html("Please enter a valid email");
                return false;
            }
            else if (!password) {
                $("#emailvalidator").html("");
                $("#passwordvalidator").html("Please enter a valid password");
                return false;
            }

            else {
                alert("False");
                return false;
            };
        }
        )
    });
</script>

{% endblock %}
