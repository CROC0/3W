{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h1 class="container">Account Information</h1>

<form action="/#" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="email" placeholder="e-mail" type="email" value="{{user['username']}}" readonly/>
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text" value="{{user['name']}}" readonly/>
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="supervisor" placeholder="Supervisor" type="text" value="{{user['supervisor']}}" readonly/>
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="verified" placeholder="Account Verified" type="text" value="{{user['verified']}}" readonly/>
    </div>
    <button class="btn btn-primary" type="submit">Update</button>
</form>

<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
    Delete Account
</button>



<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Account?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="/account/delete" method="POST">
                <p>Are you sure you want to delete your account? This cannot deleted. Any of your items will be allocated to your supervisor.</p>
                <input type="email" name="email" />
                <input type="password" name="password" />
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger">Delete Account</button>
                </div>
            </form>  
      </div>
    </div>
  </div>


<script>
</script>

{% endblock %}
