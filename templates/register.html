{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h1 class="container">Register new user</h1>
<form action="/register" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="e-mail" type="email" />
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="name" placeholder="First and Last Name" type="text"/>
    </div>
    <div class="form-group">
      <div class="form-group">
          <select name="supervisor">
            {% for user in users %}
              <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
              <option value="No Supervisor">No Supervisor</option>
          </select>
      </div>
        <input class="form-control" name="password" placeholder="Password" type="password" id="txtNewPassword" />
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Password (again)" type="password" id="txtConfirmPassword" />
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>


<script>
    function checkpasswordsmatch() {
        var password = $("#txtNewPassword").val();
        var confirmPassword = $("#txtConfirmPassword").val();

        if (password != confirmPassword)
            $("#txtConfirmPassword").css({ 'background-color': 'tomato' });
        if (password == confirmPassword)
            $("#txtConfirmPassword").css({ 'background-color': 'white' });
    };

    $(document).ready(function () {
        $("#txtNewPassword, #txtConfirmPassword").keyup(checkpasswordsmatch);
    });</script>

{% endblock %}
